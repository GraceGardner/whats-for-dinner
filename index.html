<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <nav>
    <h2>What's for Dinner?</h2>
    <button class="add-a-recipe">ADD A RECIPE</button>
  </nav>
  <body>
      <section class="food-selector">
        <div>
          <h1>What are you looking for?<span class="star">*</span></h1><br>
          <input class="radio" type="radio" id="side" name="meal-type" value="side">
          <label class="radio-style" for="side">Side</label><br>
          <input class="radio" type="radio" id="main-dish" name="meal-type" value="main-dish">
          <label class="radio-style" for="main-dish">Main Dish</label><br>
          <input class="radio" type="radio" id="dessert" name="meal-type" value="dessert">
          <label class="radio-style" for="dessert">Dessert</label><br>
          <input class="radio"type="radio" id="entire-meal" name="meal-type"  value="entire-meal">
          <label class="radio-style" for="entire-meal">Entire Meal</label><br>
          <button class="lets-cook">LET'S COOK!</button>
        </div>
      </section>
      <section class="food-value">
        <h3 class='you-should-make hidden'>You should make :</h3>
        <h3 class='you-have-added hidden'>You have added :</h3>
        <h4 class="single-dish"></h4>
        <h4 class="recipe-position"></h4>
        <img class="cook-pot" src="./assets/cookpot.svg">
        <button class="clear hidden">CLEAR</button>
      </section>
      <form class="add-recipe-section hidden">
        <label class="form-position" for=recipe-category>Recipe Type:</label>
        <input class="recipe-type" type="text" id="recipe-category"/>
        <label class="form-position" for=recipe-name>Recipe Name:</label>
        <input class"user-recipe" type="text" id="recipe-name"/>
        <button class="add-new form-position">ADD NEW</button>
      </form>
      <img class="background-image" src="./assets/burger-friends.jpg">
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
